{% extends "_base.html" %}

{% block content %}
<h1 class="page-title"> متابعة تنفيذ العقود (أدب)</h1>
<div class="row">
  <div class="col-lg-12 animatedParent animateOnce z-index-50">
    <div class="panel panel-default animated fadeInUp go">
      <div class="panel-heading clearfix">
        <h3 class="panel-title">الصفقات العموميّة</h3>
        <ul class="panel-tool-options"> 
          <li><a data-rel="collapse" href="#"><i class="icon-down-open"></i></a></li>
          <li><a data-rel="reload" href="#"><i class="icon-arrows-ccw"></i></a></li>
          <li><a data-rel="close" href="#"><i class="icon-cancel"></i></a></li>
        </ul>
      </div>
      <div class="panel-body">
        <div class="col-6 col-md-4">
          <div class="dropzone-previews">
            <form action ="/passmarch/adeb/upload" method = "POST" enctype = "multipart/form-data",>
              <input type="hidden" name="file_type" value='passmarch'/>
              <div class="input-group" >
                <input type="text"  readonly/>
                <label class="btn btn btn-primary">
                  اختر ملف<input type="file" name = "file" style="display: none;">
                </label>                      
              </div>
              <input type ="submit" name="submit" value='تحميل' class="btn btn-default btn-file" />
            </form> 
          </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block js %}
<script>
  $(function() {

  // We can attach the `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
    numFiles = input.get(0).files ? input.get(0).files.length : 1,
    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  // We can watch for our custom `fileselect` event like this
  $(document).ready( function() {
    $(':file').on('fileselect', function(event, numFiles, label) {

      var input = $(this).parents('.input-group').find(':text'),
      log = numFiles > 1 ? numFiles + ' files selected' : label;

      if( input.length ) {
        input.val(log);
      } else {
        if( log ) alert(log);
      }

    });
  });
  
});
  function copyToClipboard(element) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val($(element).text()).select();
    document.execCommand("copy");
    $temp.remove();
    alert("تم النسخ الرابط");
  }
  </script>
{% endblock %}
