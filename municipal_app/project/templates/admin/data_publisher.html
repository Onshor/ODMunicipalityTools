{% extends "_base.html" %}
{% block content %}
<h1 class="page-title">{{ titre }}</h1>
{% for d in data %}
<div class="row">
	<div class="animatedParent animateOnce z-index-50"> 
		<div class="panel {{ d['panel_type'] }} animated fadeInUp">
			<div class="panel-heading clearfix"> 
				<div class="panel-title">{{ d['title'] }}</div> 
				<ul class="panel-tool-options"> 
					<li><a data-rel="collapse" href="#"><i class="icon-down-open"></i></a></li>
					<li><a data-rel="reload" href="#"><i class="icon-arrows-ccw"></i></a></li>
					<li><a data-rel="close" href="#"><i class="icon-cancel"></i></a></li>
				</ul> 
			</div> 
			<!-- panel body --> 
			<div class="panel-body">
				<form action = "/admin/data_publisher/{{d['status']}}" method = "POST" enctype = "multipart/form-data" name='checks'>
					<div class="form-group">
						<div class='row'>
							<div class="col-lg-12">
								{% for c in d['list_item'] %}
								<div class="checkbox checkbox-inline checkbox-replace checkbox-primary">
									{% if c['status'] %}
									<input type="checkbox" name="{{c['db_name']}}" value="{{c['db_name']}}" id="{{c['db_name']}}" checked="checked">
									{% else %}
									<input type="checkbox" name="{{c['db_name']}}" value="{{c['db_name']}}" id="{{c['db_name']}}">			
									{% endif %}
									<label for="{{c['db_name']}}">{{c['ar_name']}}</label>
								</div> 
								{% endfor %}
							</div>
						</div>
						<br><br>
						<div class="row">
							<div class="col-sm-2">
								<input class="btn btn-info btn-outline btn-block" type="submit" value="تحيين">
								<input class='hidden' name='data_id' value='{{d["data_id"]}}'>
							</div>
							<div class="col-sm-2">
								<a href="/" class="btn btn-outline btn-red btn-block" id="btnout" type="submit" style="display:block">إلغاء</a>
							</div>
							<div class="col-sm-8">

							</div>
						</div>
					</div>
				</form>
			</div>
		</div> 
	</div>
</div>
{% endfor %}

{% endblock %}
{% block js %}
{% endblock %}
